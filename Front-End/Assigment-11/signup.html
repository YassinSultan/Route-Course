<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
    <!-- links bootstap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- link fontawesome -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- link custom css-->
    <link rel="stylesheet" href="./css/main.css">

    <title>Sign Up</title>
</head>

<body class="bg-main-color position-relative">
    <div id="alertDanger" class="alert alert-danger position-absolute w-100" role="alert">
    </div>
    <main class="min-vh-100">
        <div class="container position-absolute top-50 start-50 translate-middle">
            <div class="box bg-main-color shadow-lg p-3 p-md-5">
                <h1 class="text-center mb-5 text-capitalize fw-bold main-color">Smart Login System</h1>
                <form action="" class="needs-validation" novalidate>
                    <div class="form-floating mb-3">
                        <input onchange="checkValidate(this)" type="text" class="form-control" id="nameInput"
                            placeholder="Your Name" required>
                        <label for="nameInput">Your Name</label>
                        <div class="invalid-feedback">
                            Name must be at least 3 characters long.
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input onchange="checkValidate(this)" type="email" class="form-control" id="emailInput"
                            placeholder="name@example.com" required>
                        <label for="emailInput">Email address</label>
                        <div class="invalid-feedback">
                            Please enter a valid email address (e.g., user@example.com).
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input onchange="checkValidate(this)" type="password" class="form-control" id="passwordInput"
                            placeholder="Password" required>
                        <label for="passwordInput">Password</label>
                        <div class="invalid-feedback">
                            <ul>
                                <li>
                                    Password must be at least 8 characters long.
                                </li>
                                <li>
                                    Include at least one uppercase letter and lowercase letter.
                                </li>
                                <li>
                                    Include at least one number.
                                </li>
                            </ul>
                        </div>

                    </div>
                    <div>
                        <button type="submit" class="btn main-btn w-100 fw-bold" id="signUpBtn">sign up</button>
                    </div>
                </form>
                <p class="text-white text-center mt-3">Already Have Account ? <a class="text-white"
                        href="./index.html">Sign
                        in</a></p>
            </div>
        </div>
    </main>
    <script src="js/signup.js"></script>
</body>
